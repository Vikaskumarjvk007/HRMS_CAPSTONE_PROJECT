name: HRMS Full CI/CD

on:
  push:
    branches:
      - master
  workflow_dispatch:   # ✅ allows manual triggering

jobs:

  build-test:
    name: Build & Test Payroll Project
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven Packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean install -B

      - name: Run Tests
        run: mvn test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

  monthly-payroll:
    name: Monthly Payroll Generation
    runs-on: windows-latest
    needs: build-test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Project
        run: mvn clean install -B

      - name: Generate Monthly Payroll
        run: java -cp target/hrms_project-1.0-SNAPSHOT.jar com.hrms.model.service.MonthlyPayrollJob

  qodana:
    name: Qodana Code Quality
    runs-on: ubuntu-latest   # ✅ Qodana requires Linux
    needs: build-test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Qodana Analysis
        uses: JetBrains/qodana-action@v2025.1
        with:
          results-dir: .qodana/report

      - name: Upload Qodana Report
        uses: actions/upload-artifact@v4
        with:
          name: qodana-report
          path: .qodana/report

name: Monthly Payroll Generation

on:
  schedule:
    # Run at 00:00 UTC on the 1st day of every month
    - cron: '0 0 1 * *'
  workflow_dispatch:  # keep this so you can run it manually too

jobs:
  build-run-payroll:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Payroll Job
        run: java -cp target/classes com.hrms.model.job.PayrollJob

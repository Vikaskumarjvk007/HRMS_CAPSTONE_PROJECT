name: Payroll CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:   # âœ… allows manual trigger

  # Run at 00:00 UTC on the 1st day of every month - cron: '0 0 1 * *' workflow_dispatch: #

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: payroll-build
          path: target/*.jar

  run-payroll:
    name: Run Payroll Job
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Payroll Job
        run: java -cp target/classes com.hrms.model.job.PayrollJob

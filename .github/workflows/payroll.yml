name: Auto Payroll Generation

# Trigger: 1st day of every month at 00:00 UTC or manual trigger
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  payroll:
    runs-on: windows-latest

    env:
      DB_URL: ${{ secrets.DB_URL }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build Project (with shaded JAR)
        run: mvn clean package -DskipTests

      - name: Ensure payroll log exists
        run: |
          if [ ! -f payroll.log ]; then
            echo "Payroll log created" > payroll.log
          fi

      - name: Run PayrollJob
        run: java -cp target/hrms_project-1.0-SNAPSHOT-shaded.jar com.hrms.model.service.PayrollJobs

      - name: Upload Payroll Log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: payroll-log
          path: payroll.log

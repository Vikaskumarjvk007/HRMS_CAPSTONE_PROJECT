name: Code Quality Analysis

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Compile project
        run: mvn clean compile -DskipTests

      - name: Run Maven checkstyle
        continue-on-error: true
        run: mvn checkstyle:check || true

      - name: Run SpotBugs
        continue-on-error: true
        run: mvn spotbugs:check || true

      - name: Generate dependency tree
        run: mvn dependency:tree > dependency-tree.txt

      - name: Check for security vulnerabilities
        continue-on-error: true
        run: mvn org.owasp:dependency-check-maven:check || true

      - name: Upload dependency tree
        uses: actions/upload-artifact@v4
        with:
          name: dependency-analysis
          path: |
            dependency-tree.txt
            target/dependency-check-report.html
          retention-days: 30

      - name: Code quality summary
        run: |
          echo "## ðŸ“Š Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Compilation successful" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Dependencies analyzed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Security scan completed" >> $GITHUB_STEP_SUMMARY

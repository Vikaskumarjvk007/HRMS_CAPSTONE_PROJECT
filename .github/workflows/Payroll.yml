name: Monthly Payroll Generation

on:
  schedule:
    - cron: '0 0 1 * *'   # 1st day of every month at midnight UTC
  workflow_dispatch:
    inputs:
      month:
        description: 'Month to generate payroll (optional)'
        required: false
        default: ''  # empty = current month

jobs:
  payroll:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    env:
      DB_URL: jdbc:mysql://localhost:3306/hrms_project
      DB_USER: root
      DB_PASSWORD: Aravind@123

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Reset MySQL Database
        run: |
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            mysql -u %DB_USER% -p%DB_PASSWORD% -e "DROP DATABASE IF EXISTS hrms_project; CREATE DATABASE hrms_project;"
          else
            mysql -u $DB_USER -p$DB_PASSWORD -e "DROP DATABASE IF EXISTS hrms_project; CREATE DATABASE hrms_project;"
          fi

      - name: Clean Project
        run: mvn clean

      - name: Build Project (skip tests)
        run: mvn package "-Dmaven.test.skip=true"

      - name: Run Payroll Job
        run: |
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            if ("%{{ github.event.inputs.month }}%"=="") (
              set PAYROLL_MONTH=%DATE:~4,2%
            ) else (
              set PAYROLL_MONTH=%{{ github.event.inputs.month }}%
            )
            java -cp target/hrms_project-1.0-SNAPSHOT-shaded.jar com.hrms.model.service.PayrollJobs %PAYROLL_MONTH% > payroll.log 2>&1
          else
            if [ -z "${{ github.event.inputs.month }}" ]; then
              PAYROLL_MONTH=$(date +'%m')
            else
              PAYROLL_MONTH="${{ github.event.inputs.month }}"
            fi
            java -cp target/hrms_project-1.0-SNAPSHOT-shaded.jar com.hrms.model.service.PayrollJobs $PAYROLL_MONTH > payroll.log 2>&1
          fi

      - name: Upload payroll log
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: payroll-log
          path: payroll.log
